<div class="col-md-2">
    <div class="list-group">
        {% for item in categories %}
        <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action">
            {{ item.title }}
            <span class="badge bg-primary rounded-pill">{{item.cnt}}</span>
        </a>
        {% endfor %}
    </div>
</div>
<br>
